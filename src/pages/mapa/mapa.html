<ion-header>
    <ion-navbar color="first1">
      <ion-buttons left>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
          Mapa del Viaje
      </ion-title>
    </ion-navbar>
    <ion-toolbar color="light">
        <ion-segment>
            <ion-segment>
                <button style="width: 50%" ion-button icon-start color="secondary" (click)="getInfo()">
                    <ion-icon name="information-circle"></ion-icon>
                    INFO
                </button>
                <button style="width: 50%" ion-button block icon-start color="primary" (click)="llamar()">
                        <ion-icon name="call"></ion-icon>
                        LLAMAR
                </button>
            </ion-segment>
        </ion-segment>
    </ion-toolbar>
  </ion-header>
  
<ion-content>
  <div #map id="map"></div>
</ion-content>
