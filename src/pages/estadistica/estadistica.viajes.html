<ion-header>
    <ion-navbar color="first1">
    <ion-buttons left>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title style="text-align:center">
        <img src="assets/imgs/first-logo.png">
      </ion-title>
    </ion-navbar>
  </ion-header>
  
<ion-content>
    <h4 style="text-align:center">{{Titulo}}</h4>
    <ion-list>
    <button ion-item *ngFor="let item of List" (click)="getViajes(item)">
        <h2 color="dark">{{item.Reserva}} - {{item.Hora}}  <ion-badge color="{{getcolor(item.FormaDePago)}}">{{item.FormaDePago}}</ion-badge></h2>
        <p>{{item.Cliente}}
        </p>
        <ion-note item-end color="danger">{{item.TotalFacturado}}</ion-note>
    </button>
    <ion-item>
        <h2>Total Facturado</h2>
        <ion-note item-end color="dark">{{ getTotal }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
