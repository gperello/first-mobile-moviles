<ion-header>
    <ion-navbar color="first1">
      <ion-buttons left>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title style="text-align:center">
          <img src="assets/imgs/first-logo.png">
      </ion-title>
      <ion-buttons right>
        <button ion-button (click)="Logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
<ion-content>
    <h3 style="text-align:center">estadistica</h3>
    <ion-list>
    <button ion-item *ngFor="let item of List" (click)="getViajes(item)">
        <ion-note item-start color="dark">{{item.Mes}} - ({{item.Cantidad}}) Viajes</ion-note>
        <ion-note item-end color="danger">{{item.TotalFacturado}}</ion-note>
    </button>
    <ion-item>
        <h2>Total Facturado</h2>
        <ion-note item-end color="dark">{{ getTotal }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
